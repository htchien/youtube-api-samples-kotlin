plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'
}

group 'tw.htchien.youtube.api'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev204-1.23.0'
    compile 'com.google.apis:google-api-services-youtubeAnalytics:v1-rev277-1.23.0'
    compile 'com.google.apis:google-api-services-youtubereporting:v1-rev531-1.23.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}